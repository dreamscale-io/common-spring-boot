ext {
    artifactId = "${artifactId}-rest"
}

dependencies {
    compile rootProject
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4"
    compile "io.springfox:springfox-swagger2:2.7.0"
    compile "io.springfox:springfox-swagger-ui:2.7.0"
    compile("net.sf.dozer:dozer:5.5.1") {
        exclude group: "org.slf4j"
    }

    mainTestCompile "org.dreamscale:common-test:1.+"
    mainTestCompile "org.springframework:spring-test:4.3.14.RELEASE"
    mainTestCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    mainTestCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
}

publishing_ext {
    publishJavadoc true
    publication('mainTest')
}

bintray {
    publications = ['commonSpringBootRest', 'commonSpringBootRestTest']
    pkg {
        licenses = ['Apache-2.0']
    }
}

license {
    excludes(["**/*.properties", "**/*.xml", "**/*.yml", "db/**", "licenses/**"])
}